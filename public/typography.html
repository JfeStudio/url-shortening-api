<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Typography</title>
  </head>
  <body class="">
    <div class="container mx-auto">
      <div class="content mx-auto w-11/12">
        <h1
          class="py-5 text-center text-3xl font-bold uppercase text-slate-800"
        >
          Color
        </h1>

        <ul class="border-4 border-slate-700">
          <li class="bg-cyan py-3 px-3 text-center text-white">
            Cyan: hsl(180, 66%, 49%)
          </li>
          <li class="bg-dark-violet py-3 px-3 text-center text-white">
            Dark Violet: hsl(257, 27%, 26%)
          </li>
          <li class="bg-soft-red py-3 px-3 text-center text-white">
            Soft Red: hsl(0, 87%, 67%)
          </li>
          <li class="bg-soft-gray py-3 px-3 text-center text-white">
            Soft Gray: hsl(0, 0%, 75%)
          </li>
          <li class="bg-grayish-violet py-3 px-3 text-center text-white">
            Grayish Violet: hsl(257, 7%, 63%)
          </li>
          <li class="bg-very-dark-blue py-3 px-3 text-center text-white">
            Very Dark Blue: hsl(255, 11%, 22%)
          </li>
          <li class="bg-very-dark-violet py-3 px-3 text-center text-white">
            Very Dark Violet: hsl(260, 8%, 14%)
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
